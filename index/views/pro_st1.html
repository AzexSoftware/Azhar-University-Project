<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel2">Are You Professor ?</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
       <form name="stageOne" novalidate>
        <div class="modal-body">
         <div class="form-group">
            <input type="text" name="username" class="form-control" id="exampleInputUser" aria-describedby="emailHelp" placeholder="username" ng-model="name_check" ng-required="true">
            <p ng-show="stageOne.username.$invalid && stageOne.username.$touched" class="text-danger text-center Stageerror">
                You must fill out the username first!
            </p>
          </div>
          <div class="form-group">
                <input type="password" name="serial" class="form-control" id="exampleInputSerial" placeholder="Serial Number" ng-model="pass_check" ng-required="true">
                <p ng-show="stageOne.serial.$invalid && stageOne.serial.$touched" class="text-danger text-center Stageerror">
                    You must fill out the Password!
                </p>
          </div>
        </div>
        <div class="modal-footer">
              <input type="submit" class="btn btn-primary" name="next" data-toggle="modal" data-target="#drRegStep2" ng-click="check()">
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
        </div>
       </form>
  </div>
</div>
